<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static "css/body.css" %}">
        <link rel="stylesheet" href="{% static "css/signup.css" %}">
    </head>
    <body>
        {% include "header.html" %}
        <form method="post" class="signup-box">
            {% csrf_token %}
            <input name="username" required class="username-input" placeholder="Username"/>
            <input name="email" required class="email-input" placeholder="Email"/>
            <input name="password1" required class="password1-input" placeholder="Password" type="password"/>
            <input name="password2" required class="password2-input" placeholder="Repeat Password" type="password"/>
            <input type="submit" value="Sign Up" class="submit-button"/>
        </form>
        {% if form.errors %}
            <div class="error-list">
                {% for field in form %}
                    {% for error in field.errors%}
                        <p>{{ field.label }}: {{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
        {% endif %}
    </body>
</html>
