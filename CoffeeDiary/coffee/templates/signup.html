{% extends 'base.html' %}
{% load static %}

{% block title %}Регистрация - Кофейный Дневник{% endblock %}

{% block content %}
<div class="signup-container">
    <div class="signup-card">
        <div class="signup-header">
            <i class="fas fa-user-plus"></i>
            <h2>Регистрация</h2>
        </div>
        
        <div class="signup-body">
            <form method="post" class="signup-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Придумайте имя пользователя">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Введите ваш email">
                </div>
                
                <div class="form-group">
                    <label for="password1">Пароль</label>
                    <div class="password-input-wrapper">
                        <input type="password" class="form-control" id="password1" name="password1" required placeholder="Создайте пароль">
                        <button type="button" class="password-toggle-btn">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-requirements">
                        <small>Пароль должен содержать не менее 8 символов</small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password2">Подтверждение пароля</label>
                    <input type="password" class="form-control" id="password2" name="password2" required placeholder="Повторите пароль">
                </div>
                
                <div class="terms-check">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Я согласен с <a href="#" class="terms-link">правилами использования</a></label>
                </div>
                
                <button type="submit" class="signup-btn">
                    <i class="fas fa-user-plus me-2"></i>Зарегистрироваться
                </button>
                
                <div class="signup-footer">
                    <p>Уже есть аккаунт? <a href="{% url 'login' %}" class="signup-link">Войдите</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
