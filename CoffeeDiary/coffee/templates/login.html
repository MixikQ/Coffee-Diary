<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static "css/body.css" %}">
        <link rel="stylesheet" href="{% static "css/login.css" %}">
    </head>
    <body>
        {% include "header.html" %}
        <form method="post" class="login-box">
            {% csrf_token %}
            <input name="username" class="username-input" placeholder="Username"/>
            <input name="password" class="password-input" placeholder="Password" type="password"/>
            <input type="submit" value="Log In" class="submit-button"/>
        </form>
    </body>
</html>
